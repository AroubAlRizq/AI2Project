<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataract Eye Disease</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3c1053, #ad5389); /* Dark purple to light purple */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Page Title */
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #f8e1f4; /* Light purple */
            text-shadow: 2px 2px 5px black;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 90%;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f4c2d7; /* Soft pink-purple */
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            background-color: #5b2c6f; /* Deep purple */
            color: white;
            border: none;
        }

        button {
            background-color: #7d3c98; /* Medium purple */
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #a569bd; /* Light purple */
            transform: scale(1.05);
        }

        /* Response Section */
        h2 {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #f4c2d7; /* Soft pink-purple */
        }

        pre {
            background-color: rgba(0, 0, 0, 0.6); /* Dark transparent background */
            color: #f8e1f4; /* Light purple */
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            width: 90%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Cataract Eye Disease</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Upload an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="button" onclick="uploadImage('/classify')">Classify</button>
        <button type="button" onclick="uploadImage('/segment')">Segment</button>
        <button type="button" onclick="uploadImage('/detect')">Detect</button>
    </form>
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        // Update this URL to your Render backend URL
        const backendURL = "https://ai2project.onrender.com";

        function uploadImage(endpoint) {
            const formData = new FormData();
            const fileInput = document.getElementById("file");
            if (fileInput.files.length === 0) {
                alert("Please select an image!");
                return;
            }
            formData.append("file", fileInput.files[0]);

            // Make a POST request to the backend
            fetch(backendURL + endpoint, {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json()) // Parse JSON response
                .then((data) => {
                    document.getElementById("response").textContent = JSON.stringify(data, null, 2);
                })
                .catch((error) => {
                    console.error("Error:", error);
                    document.getElementById("response").textContent = "An error occurred!";
                });
        }
    </script>
</body>
</html>
