<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Program</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2e0357; /* Dark purple */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #50157e; /* Light purple */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .upload-section {
            background-color: #40116b; /* Slightly darker purple */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .upload-section input {
            margin: 10px 0;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result {
            background-color: #50157e; /* Light purple */
            padding: 15px;
            border-radius: 10px;
        }

        .result img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background-color: #40116b;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Processing Program</h1>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload an Image</h2>
            <input type="file" id="image-upload" accept="image/*">
            <button id="process-btn">Process</button>
        </div>

        <!-- Results Section -->
        <div class="results">
            <div class="result">
                <h3>Classification</h3>
                <p id="classification-label">Final Result: None</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Image Processing Program</p>
    </footer>

    <script>
        document.getElementById('process-btn').addEventListener('click', () => {
            const imageUpload = document.getElementById('image-upload');
            if (imageUpload.files.length === 0) {
                alert('Please upload an image first!');
                return;
            }

            const imageFile = imageUpload.files[0];
            const formData = new FormData();
            formData.append('file', imageFile);

            fetch('http://127.0.0.1:5000/classify', { // Replace with your backend URL if deployed
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Display results dynamically
                const resultLabel = document.getElementById('classification-label');
                resultLabel.textContent = `Final Result: ${data.Final_Result === 1 ? 'Class 1' : 'Class 0'}`;
            })
            .catch(error => {
                alert('Error processing image: ' + error.message);
            });
        });
    </script>
</body>
</html>
